<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA 100% Local Gratuita y Privada</title>
    <script type="module" defer>
      import { MLCEngine } from "./model.js";

      const model = "Llama-3-8B-Instruct-q4f32_1-MLC-1k";

      const engine = new MLCEngine();
      const $ = (el) => document.querySelector(el);

      const $form = $("form");
      const $template = $("#message-template");
      const $input = $("textarea");
      const $messages = $("ul");
      const $container = $("pre");
      const $button = $("button");
      const $info = $("small");

      let progressText = "";
      engine.setInitProgressCallback((progress) => {
        progressText = `Progress: ${progress.text}`;
        $info.textContent = progressText.replace("]: 0MB loaded. 0% completed, 0 secs elapsed.", "-packages]");

        if (progress.progress === 1) {
          $button.removeAttribute("disabled");
          $info.textContent = `Modelo ${model} cargado correctamente.`; 
          setTimeout(() => {
            $info.textContent = ""
          }, 9000)
          return clearTimeout(() => $info.textContent)
        }
      });

      await engine.reload(model);

      let messages = [];
      let isCodeBlock = false;
      let $currentCodeBlock = null;

      function addMessage(text, sender) {
        const clonedTemplate = $template.content.cloneNode(true);
        const $newMessage = clonedTemplate.querySelector(".message");

        const $who = $newMessage.querySelector("span");
        const $text = $newMessage.querySelector("p");

        $text.textContent = text;
        $who.textContent = sender === "bot" ? "ðŸ¦™" : "ðŸ‘¨â€ðŸ’»";
        $newMessage.classList.add(sender);

        $messages.appendChild($newMessage);

        $container.scrollTop = $container.scrollHeight;
        return $text;
      }

      function shareContent() {
        if (navigator.share) {
          navigator.share({
            title: document.title,
            text: "Modelo Web LLM 100% gratuito, privado, en local y sin internet.",
            url: location.href
          })
        }
      }

      const share = $(".share")
      share.onclick = () => {
        shareContent()
      }

      $form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const messageText = $input.value.trim();

        if (messageText !== "") {
          $input.value = "";
        }

        addMessage(messageText, "user");

        const userMessage = {
          role: "user",
          content: messageText,
        };

        messages.push(userMessage);

        const chunks = await engine.chat.completions.create({
          messages,
          stream: true,
        });

        let reply = "";
        $button.setAttribute("disabled", true);

        const $botMessage = addMessage("", "bot");

        for await (const chunk of chunks) {
          const content = chunk.choices[0]?.delta?.content || "";
          reply += content;
          $botMessage.textContent = reply
        }

        $button.removeAttribute("disabled");

        messages.push({
          role: "assistant",
          content: reply,
        });

        $container.scrollTop = $container.scrollHeight;
      });
    </script>
  </head>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background: #050505;
      display: grid;
      height: 100dvh;
      place-content: center;
      backdrop-filter: blur(55px);
      overflow: hidden;
      margin: 0;
    }

    header {
      position: relative;
      margin: 0;
      padding: 0;
      width: 99.6%;
      height: auto;
      border-top: 1px solid #333;
      border-right: 1px solid #333;
      border-left: 1px solid #333;
    }

    h1 {
      text-align: center;
      color: #ddd;
      margin: 0;
    }

    pre {
      position: relative;
      width: 400px;
      max-width: 100%;
      height: 70vh;
      justify-content: center;
      background: #222;
      border: 1px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 8px;
      margin: 0 auto;
      color: #eee;
      overflow-y: auto;
      scroll-behavior: smooth;
      z-index: 3;
    }

    code {
      text-wrap: balance;
    }

    ul {
      display: flex;
      flex-direction: column;
      list-style: none;
      padding: 0;

      & small {
        position: absolute;
        top: 8px;
        left: 4px;
      }
    }

    .message {
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 4px 8px;

      span {
        width: 36px;
        height: 36px;
        font-size: 16px;
        font-weight: 500;
        display: flex;
        justify-content: center;
        align-items: center;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      p {
        padding: 4px 8px;
      }

      &.user {
        align-self: flex-end;
        align-items: flex-end;
        span,
        p {
          background: rgba(60, 63, 65, 0.844);
          border-top-left-radius: 10px;
          border-bottom-left-radius: 10px;
          border-bottom-right-radius: 10px;
          color: #f2f2f2;
        }
      }

      &.bot {
        align-self: flex-start;
        span,
        p {
          color: #f2f2f2;
        }
      }

    }

    .code-container {
      background-color: #333;
      margin: 4px 0;
      padding: 4px 8px;
    }

    .code {
      width: 100%;
      padding: 6px;
      color: lightgreen;
      font-size: 10px;
      text-wrap: balance;
    }

    form {
      display: flex;
      width: 418px;
      margin: 1px auto;

      textarea {
        flex-grow: 1;
        margin: 0px 1px auto 0;
        border: 0;
        padding: 8px;
        background-color: #222;
        border: 1px solid #333;
        color: #ccc;
        resize: none;
        z-index: 3;

        &:focus {
          outline: 0.5px solid #d97757;
        }
      }

      button {
        background: #e7a061;
        border: 1px solid #333;
        color: #111;
        font-weight: 600;
        cursor: pointer;
        padding: 4px;
        transition: background 0.3s ease;
        z-index: 3;

        &[disabled] {
          background: #222;
          opacity: 0.8;
          pointer-events: none;
          cursor:progress;
        }

        &:hover {
          opacity: 0.8;
        }
      }
    }

    .preloader {
      position: relative;
      top: 50%;
      left: 50%;
      width: 45px;
      height: 45px;
      border-right: 4px solid royalblue;
    }

    small {
      font-size: 10px;
      color: #f0f0f0;
      position: sticky;
      bottom: 10px;
      left: 0;
      right: 0;
      margin: auto;
      width: 400px;
    }
    
    .llama {
      position: absolute;
      top: 2px;
      left: 6px;
      font-size: x-large;
    }

    .effect-1 {
      position: absolute;
      width: 400px;
      height: 100%;
      background: #e7a061a4;
      top: 0;
      right: -20%;
      border-radius: 50%;
      filter: drop-shadow(0 0 160px orange) blur(155px);
      z-index: 0;   
    }
    .effect-2 {
      position: absolute;
      width: 400px;
      height: 100%;
      background: #e7a061a4;
      top: 0;
      left: -20%;
      border-radius: 50%;
      filter: drop-shadow(0 0 160px orange) blur(155px);
      z-index: 0;      
    }
    .noisy {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100dvh;
      opacity: 0.1;
      z-index: 1;
    }
    .share {
      position: absolute;
      top: 8px;
      left: 8px;
      z-index: 2;
      cursor: pointer;

      &:hover {
        opacity: 0.6;
      }
    }

    footer a {
      position: absolute;
      right: 20px;
      bottom: 6px;
      color: #f2f2f2;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      z-index: 3;

      &:hover {
        opacity: 0.6;
      }
    }
  </style>
  <body>
    <section>
      <header>
        <h1>Llama AI 3.8b Web LLM</h1>
        <img class="llama" src="ollama.svg" width="28px" height="28px" />
      </header>

      <img src="share.svg" width="28px" height="28px" class="share" />

      <pre style="text-wrap: pretty">
        <ul>
          <small style="color: lightgreen;">&nbsp;</small>
        </ul>
      </pre>
  
      <form>
        <textarea placeholder="Escribe tu mensaje aquÃ­..."></textarea>
        <button disabled>Enviar</button>
      </form>
  
      <template id="message-template">
        <li class="message">
          <span></span>
          <p></p>
        </li>
      </template>

      <div class="effect-1"></div>
      <div class="effect-2"></div>
      <img src="noisy.svg" class="noisy" alt="noisy" />

      <footer><a href="https://github.com/solidsnk86">solidsnk86</a></footer>
  </body>
</html>
