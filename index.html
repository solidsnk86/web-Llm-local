<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IA 100% Local Gratuita y Privada</title>
    <script type="module" defer>
      // import { MLCEngine } from "./model.js";

      const model = "Llama-3-8B-Instruct-q4f32_1-MLC-1k";

      const engine = new MLCEngine();
      const $ = (el) => document.querySelector(el);

      const $form = $("form");
      const $template = $("#message-template");
      const $input = $("textarea");
      const $messages = $("ul");
      const $container = $("pre");
      const $button = $("button");
      const $info = $("small");

      let progressText = "";
      engine.setInitProgressCallback((progress) => {
        progressText = `Progress: ${progress.text}`;
        $info.textContent = progressText.replace("]: 0MB loaded. 0% completed, 0 secs elapsed.", "-packages]");

        if (progress.progress === 1) {
          $button.removeAttribute("disabled");
          $info.textContent = `Modelo ${model} cargado correctamente.`; 
          setTimeout(() => {
            $info.textContent = ""
          }, 9000)
          return clearTimeout(() => $info.textContent)
        }
      });

      await engine.reload(model);

      let messages = [];
      let isCodeBlock = false;
      let $currentCodeBlock = null;

      function createCodeBlock(content) {
        if (!$currentCodeBlock) {
          $currentCodeBlock = document.createElement("code");
          $currentCodeBlock.classList.add("code");
          const $newMessage = document.createElement("li");
          $newMessage.classList.add("code-container")
          $newMessage.appendChild($currentCodeBlock);
          $messages.appendChild($newMessage);
        }
        $currentCodeBlock.textContent += content;
      }

      function addMessage(text, sender) {
        const clonedTemplate = $template.content.cloneNode(true);
        const $newMessage = clonedTemplate.querySelector(".message");

        const $who = $newMessage.querySelector("span");
        const $text = $newMessage.querySelector("p");

        $text.textContent = text;
        $who.textContent = sender === "bot" ? "ðŸ§™â€â™‚ï¸" : "ðŸ‘¨â€ðŸ’»";
        $newMessage.classList.add(sender);

        $messages.appendChild($newMessage);

        $container.scrollTop = $container.scrollHeight;
        return $text;
      }

      $form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const messageText = $input.value.trim();

        if (messageText !== "") {
          $input.value = "";
        }

        addMessage(messageText, "user");

        const userMessage = {
          role: "user",
          content: messageText,
        };

        messages.push(userMessage);

        const chunks = await engine.chat.completions.create({
          messages,
          stream: true,
        });

        let reply = "";
        $button.setAttribute("disabled", true);

        const $botMessage = addMessage("", "bot");

        for await (const chunk of chunks) {
          const content = chunk.choices[0]?.delta?.content || "";

          reply += content;

          if (reply.includes("```")) {
            const codeContent = content.replace(/```/g, "");
            createCodeBlock(codeContent);

            if (reply.trim().endsWith("```")) {
              isCodeBlock = false;
              $currentCodeBlock = null;
              reply += content
            } else {
              isCodeBlock = true;
            }
          } else if (isCodeBlock) {
            createCodeBlock(content);
          } else {
            $botMessage.textContent += content;
          }
        }

        $button.removeAttribute("disabled");

        messages.push({
          role: "assistant",
          content: reply,
        });

        $container.scrollTop = $container.scrollHeight;
      });
    </script>
  </head>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      background: #050505;
      display: grid;
      height: 100dvh;
      place-content: center;
    }

    header {
      position: relative;
      margin: 0;
      padding: 0;
      width: 99.5%;
      height: auto;
      border-top: 1px solid #333;
      border-right: 1px solid #333;
      border-left: 1px solid #333;
    }

    h1 {
      text-align: center;
      color: #ddd;
      margin: 0;
    }

    pre {
      position: relative;
      width: 400px;
      max-width: 100%;

      justify-content: center;
      background: #222;
      border: 1px solid #333;

      padding: 8px;

    }

    code {
      text-wrap: balance;
    }

    ul {

        left: 4px;
      }
    }

    .message {
      display: flex;

      margin: 4px 0;
      padding: 4px 8px;

      span {
        width: 36px;
        height: 36px;
        background: #eee;
        font-size: 12px;
        font-weight: 500;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 999999px;
      }

      p {
        border-radius: 4px;
        padding: 4px 8px;
        margin-top: 4px;
      }

      &.user {
        align-self: flex-end;
        align-items: flex-end;
        span,
        p {
          background: rgba(87, 132, 210, 0.844);
          color: #fff;
        }
      }

      &.bot {
        align-self: flex-start;
        span,
        p {
          background: #d17e62e3;
        }
      }
    }

    .code-container {
      background-color: #333;
      margin: 4px 0;
      padding: 4px 8px;
    }

    .code {
      width: 100%;
      padding: 6px;
      color: lightgreen;
      font-size: 10px;
      text-wrap: balance;
    }

    form {
      display: flex;
      width: 419px;
      margin: 1px auto;

      textarea {
        flex-grow: 1;
        margin: 0px 1px auto 0;
        border: 0;
        padding: 8px;
        background-color: #222;
        border: 1px solid #333;
        color: #ccc;
        resize: none;

        &:focus {
          outline: 2px solid #d97757;
        }
      }

      button {
        background: #999;
        border: 1px solid #333;
        color: #333;
        cursor: pointer;
        padding: 4px;
        transition: background 0.3s ease;

        &[disabled] {
          background: #222;
          opacity: 0.6;
          pointer-events: none;
          cursor: not-allowed;
        }

        &:hover {
          opacity: 0.8;
        }
      }
    }

    .preloader {
      position: relative;
      top: 50%;
      left: 50%;
      width: 45px;
      height: 45px;
      border-right: 4px solid royalblue;
    }

    small {
      font-size: 10px;
      color: #f0f0f0;
      position: sticky;
      bottom: 10px;
      left: 0;
      right: 0;
      margin: auto;
      width: 400px;
    }
    
    .llama {
      position: absolute;
      top: -2px;
      left: 6px;
      font-size: x-large;
    }
  </style>

      <header>
        <h1>Llama AI 3.8b LLM</h1>

      <form>
        <textarea placeholder="Escribe tu mensaje aquÃ­..."></textarea>

      <template id="message-template">
        <li class="message">
